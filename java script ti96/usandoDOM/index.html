<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o html</title>

    <style>

    .conteudo{display: flex;
              justify-content: space-around;
              }

    </style>

</head>
<body>

    <h1 class="testeManipular">BLABLABLEBLE</h1>

    <div class="conteudo">  
        <div class="titulo">NÃºmero</div>
        <div><input class="entrada" type="text" placeholder="Digite um numero"></div>

        <div class="saida">Resposta</div>

    </div>

    <div>

        <button clas="btn">Cadastrar</button>

    </div>

    <script>

        var titulo=document.querySelector(".titulo");
        titulo.innerHTML="novo nome"

        var testeManipular=document.querySelector(".testeManipular");
        testeManipular.innerHTML="OIEEEE"

        var resposta=document.querySelector(".saida");
        resposta.innerHTML="Aqui vai ser a minha resposta"

        //Quando eu for manipularo input eu uso o Value
        var entradaDados=document.querySelector(".entrada");
        //Para pegar o valor de input vou suar o value
        entradaDados.value="mudando a msg"


    </script>
    
</body>
</html>
