<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>



     <!-- Abrindo o script de javaScript no html -->
    <script>
        //Operadores matematicos
            console.log(20+4)            //adição
            console.log(10*10)           //multiplicação
            console.log(20-10)           //subtração
            console.log(5/2)             //divisão
            console.log(5%2)             //mod
            console.log(5**2)            //potenciação
            console.log((5/2)*(5/5))   //fração

        //Relacional
        // > maior
        // < menor
        // >= maior igual
        // <= menor igual
        // == igual em valor
        // === igual em tipo e valor
        // != diferente

            console.log(23>10)      //true
            console.log(5<10)       //true
            console.log(4>=5)       //false
            console.log(10>=10)     //True
            console.log(12=="12")   //True
            console.log(12==="12")  //false

        //Operador lógico
        // && e
        // || or ou
        // not ~
             
            var p=true;
            var q=false
            //                      True
            //              (false    ou  True)
            //           (f   e   v)  ou   (V)
            console.log((p==q && 4>3) || (p!=q))

        //Operadores de atribuição
        var numero=12; //da valor a uma variavel
        console.log(numero);

        numero++; //add mais um numero
        console.log(numero);

        numero++; //add mais um numero
        console.log(numero);

        numero--; //subtrai um numero
        console.log(numero);

        numero+=10; // add um valor especifico
        console.log(numero);

        numero-=10; // subtrai um numero especifico
        console.log(numero);


    </script>
    
</body>
</html>
